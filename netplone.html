<style>
body {
background-color: black;
color: cyan;
}/* unvisited link */
a:link {color: cyan;
}

/* visited link */

}

}

}body {font-family:Verdana, Arial, Helvetica, sans-serif;font-size:12px;}

<body onload="showi(); showe();">
<br>
<button style="border-style: solid; border-width: 1px;border-color:cyan;background: black;color:cyan;"  id='incopen'>INCOME</button>
  <div id="incbttns">Income Amt and Cgy here.</div>
  <br><br>
<button style="border-style: solid; border-width: 1px;border-color:cyan;background: black;color:cyan;"  id='expopen'>EXPENSE</button>

<script>
var bttni = document.getElementById('incopen');

bttni.onclick = function() {
    var div = document.getElementById('incbttns');
    if (div.style.display !== 'none') {
        div.style.display = 'none';
    }
    else {
        div.style.display = 'block';
    }
};
